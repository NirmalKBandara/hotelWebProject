<head>
  <title>Responsive Background Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
      background-image: url(image_01.jpg); /* Replace with your image path */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* Ensure proportional resizing */
    }
  </style>
</head>
