<html>
    <head>
        <title>Hotel Web Project.</title>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
           *{
                font-family:"Cinzel" ;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                transition: color 0.3s ease;
            }
            body {
                width: 100%;
                height: 100%;
                background-image: url(image_01.jpg); /* Replace with your image path */
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover; /* Ensure proportional resizing */
            }
            .nav-bar{
                display: flex;
                font-size: 2vw;
                position: fixed;
                justify-content: flex-start;
                gap: 2vw;
                left: 18vw;
                top: 2vw;
                width: 80vw;
            }
            .data{
                width: 15vw;
                align-content:flex-start;
                text-align: center;
            }
            .data a:hover{
                color: lightblue;
            }
            .data:hover .options a{
                color: white;
            }
            .nav-bar a{
                text-decoration: none;
                color: white;

            }
            .btn{
                border: none;
                background-color: rgba(255, 255, 255, 0);
                position: relative;
                right: 3.5vw;
                margin: 0 4vw;
                color: #ffffff;
            }
            .options{
                display: none;
            }
            .btn:hover .options{
                margin: 0;
                padding: 0;
                display:flex;
                flex-direction: column;
                width: 17vw;
                background-color: rgba(255, 255, 255, 0.2);
                justify-content: flex-start;
                box-shadow: 1vw 1vw 1vw 1vw rgba(0, 0, 0, 0.05);
                border-radius: 1vw;

            }
            .option{
                border-radius: 1vw;
                text-align: left;
                padding: 1vw 1vw;
                transition: background-color 0.1s ease;
            }
            .option:hover{
                box-shadow: 1vw 1vw 1vw 1vw rgba(0, 0, 0, 0.05);
                transition: background-color 0.1s ease;
            }
            .option:hover{
                background-color: rgba(173, 216, 230, 0.5);
            }
            
            .logo{
                float: left;
                position: fixed;
                width: 10vw;
                height: 10vw;
                top: 0px;
                left: 40px
                
            }
            .header{
                display: flex;
                flex-direction: column;
                float: left;
                background-color: rgba(255, 255, 255, 0.35);
                color: rgb(255, 255, 255);
                padding: 2vw 4vw;
                position: absolute;
                bottom: 4vw;
                left: 15vw;
                font-size: 2vw;
                transition: background-color 0.2s ease;
                border-radius: 1vw;
            }
            header:hover{
                color: rgb(12, 72, 92);
                background-color: rgba(255, 255, 255, 0.7);
                transition: background-color 0.2s ease;
            }
            #data-02{
                display: flex;
                position: absolute;
                right: -20px;
             }
            .contact{
                display: flex;
                position: fixed;
                left: 94vw;
                bottom: 4vw;
                color: goldenrod;
            }
            .contact a{
                text-decoration: none;
                color: goldenrod;
            }
            .inner-contact{
                display:none;
            }
            .contact:hover{
                color: rgba(255, 255, 255, 0);
                transition: color 0.05s ease;

            }
            .contact:hover .inner-contact{
                position: fixed;
                display: flex;
                flex-direction: column;
                bottom: 5vw;
                left: 93vw;
                gap: 1vw;
                background-color:rgba(255, 255, 255, 0.7);
                border-radius: 1vw;
                padding: 1vw 1vw;
                transition: background-color 0.2s ease;
                
            }
            .inner-contact:hover {
                background-color: rgba(255, 255, 255, 0.7);
                color: rgb(202, 153, 29);
            }
             .fa-facebook, .fa-facebook-messenger, .fa-whatsapp, .fa-instagram{
                font-size: 3vw;
            }

        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Ysabeau+SC:wght@1..1000&display=swap');
        </style>
    </head>
    <body>
        <header class="header">
            <h1>OCEAN LINE HOTELS</h1>
            <p>Where the waves meet luxury, and your journey finds a home.</p>
        </header>
        <nav class="nav-bar">
            <div class="logo"><a href=""><img src="logo.jpg" width="100%"></a></div>
            <div class="data"><a href="">HOTELS</a></div>
            <div class="data"><a href="">RESTURENSTS</a></div>
            <div class="data"><a href="">OFFERS</a></div>
            <div id="data-01" class="data">
                <div class="btn"><a href="">MORE</a>
                    <div class="options">
                        <div class="option"><a href="">FOOD MENU</a></div>
                        <div class="option"><a href="">GALLERY</a></div>
                        <div class="option"><a href="">VALUATION</a></div>
                    </div>
                </div>
            </div>
            <div id="data-02" class="data"><a href="">LOGIN</a></div>
        </nav>
        <div class="contact">
            <i class="fab fa-facebook-messenger"></i> <!-- Messenger Icon -->
            <div class="inner-contact">
                <a href=""><i class="fab fa-facebook"></i></a> <!-- Facebook Icon -->
                <a href=""><i class="fab fa-whatsapp"></i></a> <!-- WhatsApp Icon -->
                <a href=""><i class="fab fa-instagram"></i></a> <!-- Instagram Icon -->
            </div>
        </div>
    </body>

</html>
