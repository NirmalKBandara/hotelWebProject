<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-slider" id="img-slider">
        <div class="images" id="imgs">
            <img src="images/image (1).jpg" alt="">
            <img src="images/image (2).jpg" alt="">
            <img src="images/image (3).jpg" alt="">
            <img src="images/image (4).jpg" alt="">
            <img src="images/image (5).jpg" alt="">
            <img src="images/image (6).jpg" alt="">
            <img src="images/image (7).jpg" alt="">
            <img src="images/image (8).jpg" alt="">
        </div>
    </div>

    <div class="navigation">
        <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <div class="main-thumb">
        <div class="thumbnail-slider" id="thumb-slider">
            <img src="images/image (1).jpg" alt="">
            <img src="images/image (2).jpg" alt="">
            <img src="images/image (3).jpg" alt="">
            <img src="images/image (4).jpg" alt="">
            <img src="images/image (5).jpg" alt="">
            <img src="images/image (6).jpg" alt="">
            <img src="images/image (7).jpg" alt="">
            <img src="images/image (8).jpg" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
